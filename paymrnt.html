<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--custom css file link-->
        <link rel="stylesheet" href="paystyle.css">
    </head>
    <body>
        <div class="container">
                <form action="*">
                    <div class="row">
                        <div class="col">
                            <h3 class="tittle">billing adress</h3>
                            <div class="inputBox">
                                <span>full name:</span>
                                <input type="text" placeholder="maxwel papai">
                            </div>
                            <div class="inputBox">
                                <span>email:</span>
                                <input type="email" placeholder="example@example.come">
                            </div>
                            <div class="inputBox">
                                <span>adress:</span>
                                <input type="text" placeholder="room -street -locality">
                            </div>
                            <div class="inputBox">
                                <span>city:</span>
                                <input type="text" placeholder="nairobi">
                            </div>
                            <div class="flex">
                                <div class="inputBox">
                                    <span>state/country:</span>
                                    <input type="text" placeholder="kenya">
                                </div>
                                <div class="inputBox">
                                    <span>zip code:</span>
                                    <input type="text" placeholder="123-456">
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <h3 class="tittle">payment</h3>
                            <div class="inputBox">
                                <span>cards accepted:</span>
                                <img src="card.png" alt="">
                            </div>
                            <div class="inputBox">
                                <span>name on card:</span>
                                <input type="text" placeholder="mr. maxwel">
                            </div>
                            <div class="inputBox">
                                <span>credit card number:</span>
                                <input type="number" placeholder="111-222-333-444">
                            </div>
                            <div class="inputBox">
                                <span>expiry month:</span>
                                <input type="text" placeholder="january">
                            </div>
                            <div class="flex">
                                <div class="inputBox">
                                    <span>expiry year:</span>
                                    <input type="number" placeholder="2023">
                                </div>
                                <div class="inputBox">
                                    <span>CVV:</span>
                                    <input type="text" placeholder="1234">
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="submit" value="proceed to checkout" class="submit-btn">
                </form>
        </div>
    </body>

</html>
